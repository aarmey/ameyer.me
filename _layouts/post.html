---
layout: default
---

<article class="single row gutters">

  <time class="published" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_long_string }}</time>

  <h2>{{ page.title }}</h2>

    <div class="post-tag">{% for tag in page.tags %}#<a href="{{ site.baseurl }}/tag/{{tag}}/">{{tag}}</a>&nbsp;&nbsp;{% endfor %}</div>


{{ if page.img }} <img src="{{ page.img }}"> {{ endif }}

  {{ content }}
</article>
